name: CI
on: push
env:
  VERSION: ${GITHUB_RUN_ID}
  BRANCH: ${GITHUB_REF_NAME}
  TEST_SUMMARY: /home/runner/work/helios/helios/build/reports/tests/test

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up JDK 13
      uses: actions/setup-java@v1
      with:
        java-version: 1.13

    - name: Set up Gradle Wrapper
      run: chmod +x gradlew

    - name: Set up dependencies cache
      uses: actions/cache@v1
      with:
        path: ~/.gradle/caches
        key: ${{runner.os}}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{runner.os}}-gradle-

    - name: Assemble Spring Boot JAR
      run: ./gradlew assemble

    - name: Print JAR version
      run: ls -al /home/runner/work/helios/helios/build/libs

    - name: Unit/Integration tests
      run: ./gradlew test jacocoTestReport

    - name: Assemble Docker image
      run: docker build --build-arg VERSION=${{env.VERSION}} -t helios:${{env.VERSION}} .

    - name: Start smoke test environment
      run: echo 'todo docker-compose up'

    - name: Smoke tests
      run: echo 'todo'

    - name: Check if test summary is available
      id: check_test_summary
      if: always()
      uses: andstor/file-existence-action@v1
      with:
        files: $TEST_SUMMARY

    - name: Export test summary
      if: steps.check_test_summary.outputs.files_exists == 'true'
      uses: actions/upload-artifact@v2
      with:
        name: Test Summary
        path: $TEST_SUMMARY

    - name: Export Docker image
      run: echo 'todo'

    - name: Quality scan
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        SONAR_TOKEN: ${{secrets.SONAR_TOKEN}}
      run: ./gradlew sonarqube -Dsonar.branch.name=${{env.BRANCH}}
