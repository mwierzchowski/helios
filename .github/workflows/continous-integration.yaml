name: CI
on: push
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Java 13
      uses: actions/setup-java@v1
      with:
        java-version: 1.13

    - name: Set up Gradle Wrapper
      run: chmod +x gradlew

    - name: Set up dependencies cache
      uses: actions/cache@v1
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Assemble JAR
      run: ./gradlew assemble

    - name: Test Unit/Integration
      run: ./gradlew test jacocoTestReport

    - name: Assemble image
      run: docker build -t helios:0.1.0 .

    - name: Start smoke test environment
      run: echo 'todo docker-compose up'

    - name: Smoke test image
      run: echo 'todo '

    - name: Check if test summary is available
      id: check_test_summary
      if: always()
      uses: andstor/file-existence-action@v1
      with:
        files: "/home/runner/work/helios/helios/build/reports/tests/test"

    - name: Export test summary
      if: steps.check_test_summary.outputs.files_exists == 'true'
      uses: actions/upload-artifact@v2
      with:
        name: Test Summary
        path: /home/runner/work/helios/helios/build/reports/tests/test

    - name: Export Docker image
      run: echo 'todo'

    - name: Quality scan
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: ./gradlew sonarqube -Dsonar.branch.name=$GITHUB_REF_NAME
