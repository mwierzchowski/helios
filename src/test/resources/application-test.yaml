# Logging levels
logging.level:
  p6spy: INFO
  com.github.mwierzchowski.helios: DEBUG

# Persistence
spring.datasource.url: 'jdbc:postgresql://localhost:${embedded.postgresql.port}/helios'
spring.jpa.properties.org.hibernate.flushMode: ALWAYS
decorator.datasource.p6spy.enable-logging: true

# Circuit breaking
resilience4j.retry.instances.owm.maxRetryAttempts: 3

# Canned responses from WireMock
helios.owm.base-path: http://localhost:${wiremock.server.port}/data/2.5
helios.sunapi.base-path: http://localhost:${wiremock.server.port}

# Disable automatic processes binded to application start
helios.common.publish-events-on-startup: false
helios.weather.check-delay-after-startup: 6000000

# Static location for tests
helios.location:
  city: Warsaw
  latitude: 52.23
  longitude: 21.01